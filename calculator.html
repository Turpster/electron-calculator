<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script type="application/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display"><span class="calculator-display"></span></div>
            <div id="numpad">
                <div id="numpad-item" class="numpad-1">1</div>
                <div id="numpad-item" class="numpad-2">2</div>
                <div id="numpad-item" class="numpad-3">3</div>
                <div id="numpad-item" class="numpad-plus">+</div>
                
                <div id="numpad-item" class="numpad-4">4</div>
                <div id="numpad-item" class="numpad-5">5</div>
                <div id="numpad-item" class="numpad-6">6</div>
                <div id="numpad-item" class="numpad-negative">-</div>
                
                <div id="numpad-item" class="numpad-7">7</div>
                <div id="numpad-item" class="numpad-8">8</div>
                <div id="numpad-item" class="numpad-9">9</div>
                <div id="numpad-item" class="numpad-equals">=</div>
                 
                <div id="numpad-item" class="numpad-divide">/</div>
                <div id="numpad-item" class="numpad-0">0</div>
                <div id="numpad-item" class="numpad-multiply">x</div>
                <div id="numpad-item" class="numpad-decimal">.</div>  
            </div>
        </div>
    </body>
</html>
